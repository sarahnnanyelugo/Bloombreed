<script>
  var count = 1
  setInterval(function(){
    var old= $('#img-' + count);
    old.fadeOut(2000);
  
    count++;
    if (count>3){
      count = 1
    }
  
    var next= $('#img-' + count);
    next.fadeIn(2000);
  }, 5000);
  
  
  </script>
